<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap);
        @import url(https://fonts.googleapis.com/icon?family=Material+Icons);

        body {
            text-align: center;
            font-family: "Open Sans", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #CBD4D9;
            font-weight: 100;
            font-size: 1.3rem;
            padding: 0;
            background-color: #21242D;
        }

        input::placeholder {
            color: rgb(54, 52, 52);
            opacity: 0.3;
        }

        input[type="search"],
        .search_btn {
            font-size: 1.3rem;
            border: 1px solid grey;
            padding: 10px;
            padding-left: 20px;
            height: auto;
        }

        .search_topic {
            width: 90%;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            margin-right: 0;
        }

        .search_btn {
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
            border-left: none;
            cursor: pointer;
            margin-left: 0;
        }

        input:focus,
        button:focus {
            outline: none;
        }

        .search_form {
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

        }


        .item {
            display: flex;
            justify-content: space-between;
            margin: 1em 0px;
            padding: 5px;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 23;
            align-items: center;
        }

        .item a {
            text-decoration: none;
            color: white;
            font-size: larger;
            font-weight: bold;
            color: #84BA64;
        }

        .item a:hover {
            text-decoration: underline;
        }

        .item>*:nth-child(2) {
            border-left: 1px solid white;
        }

        .item img {
            width: 80px;
            height: 80px;
        }


        #category_news {
            width: 75%;
            margin: auto;
            text-align: center;
        }

        #category_news>div {
            width: 100%;
            display: inline-block;
            margin: 1em auto;
            padding: 10px 8px;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 23;
            text-align: left;
        }

        #category_news>p {
            margin: 12px auto;
        }

        #category_news a {
            text-decoration: none;
            color: white;
            font-size: larger;
            font-weight: bold;
            color: #84BA64;
        }


        #result {
            display: none;
            flex-wrap: wrap;
            gap: 1em;
            height: 1000px;
            margin: 0px 1em;
        }

        #result>*:nth-child(1) {
            border: 1px solid #fdee00;
            flex: 1 1 60%;
            height: 50%;
            margin: 0px;
            min-width: 300px;

            display: flex;
            flex-flow: column;
        }

        #result>*:nth-child(2) {
            box-sizing: border-box;
            border: 1px solid #fdee00;
            flex: 1 1 38%;
            height: 50%;
            margin: 0px;
            min-width: 300px;
            display: flex;
            flex-flow: column;
        }

        .article_div {
            overflow-y: scroll;
            flex-grow: 1;
            /* Take the remaining space availabe*/
        }

        #wordcloud,
        #chartdiv {
            flex-grow: 1;
            /* Take the remaining space availabe*/
        }


        #result>*:nth-child(3) {
            flex: 1 1 100%;
            border: 1px solid #fdee00;
            min-width: 300px;
            height: 45%;
            margin: 0px;
            display: flex;
            flex-flow: column;
            background-color: aliceblue;
        }

        .section_title {
            text-align: left;
            margin: 0;
            padding-left: 12px;
            background-color: #1B1B1B;
        }

        #loading {
            display: none;
        }

        .categories {
            display: flex;
            text-align: center;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            flex-direction: row;
            gap: 1em;
            margin: 30px auto;
        }

        .categories>a {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 3px 8px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .color_category {
            color: #F56702 !important;
            border-bottom: 1px solid #F56702 !important;
        }

        @media (min-width: 900px) {

            .search_topic {
                width: 30%;
            }

        }
    </style>
    <script defer src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script defer src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script defer src="https://cdn.amcharts.com/lib/4/plugins/wordCloud.js"></script>
    <script defer src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script defer src="//cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script defer src="//cdn.amcharts.com/lib/4/themes/kelly.js"></script>
    <script defer src="/script1.js" type="text/javascript"></script>
</head>

        </form>
    </div>
